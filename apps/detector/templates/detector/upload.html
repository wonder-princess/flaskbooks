{% extends "detector/base.html" %}
{% block content %}
<div>
    <h4>画像新規登録</h4>
    <p>アップロードする画像を選んでください</p>

    <form action="{{ url_for('detector.upload_image') }}" method="POST" enctype="multipart/form-data"
        novalidate="novalidate">
        {{ form.csrf_token }}
        <div>
            <label for="">
                <span>{{ form.image(class="form-control-file") }}</span>
            </label>
        </div>
        {% for error in form.image.errors %}
        <span style="clear: red;">{{ error }}</span>
        {% endfor %}
        <hr />
        <div><label>{{ form.submit(class="btn btn-md btn-primary") }}</label></div>
    </form>
</div>
{% endblock %}
